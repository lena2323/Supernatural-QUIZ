<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPN quiz</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    

   
    <div class="startQuizContainer show hide" id="startQuizContainer">
        <button id="startQuizButton" class="allButtons" onclick="startQuiz()">Are you ready to rock?</button>
        
        
        <div id="resultContainer" class="hide resultContainer">
            <p id="resultText"> Your result is:</p>
            <p id="resultMessage"></p>
        </div>
    </div>

    <div class="containerForEverything hide" id="containerForEverything">


        <div id="questionInTheQuiz" class="question">Question</div>

        <div id="imageContainer">
            <img src="" class="imagesInTheContainer" id="image">
        </div>

        <div class="allButtonsContainer">
            <button class="allButtons " id="answerButton0" onclick="clickedAnswer(this.id)"></button>
            <button class="allButtons " id="answerButton1" onclick="clickedAnswer(this.id)"></button>
            <button class="allButtons " id="answerButton2" onclick="clickedAnswer(this.id)"></button>
            <button class="allButtons " id="answerButton3" onclick="clickedAnswer(this.id)"></button>
        </div>


    </div>

    <div class="nextQuestionContainer hide" id="nextQuestionContainer">
        <button id="nextQuestionButton" onclick="nextQuestion()" class="allButtons">Next question</button>
    </div>

    <script src="script2.js"></script>
</body>
</html>
