<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPN quiz</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    

   
    <div class="startQuizContainer show hide" id="startQuizContainer">
        <button id="startQuizButton" class="allButtons">Are you ready to rock?</button>
    </div>

    <div class="containerForEverything hide" id="containerForEverything">


        <div id="questionInTheQuiz" class="question">Question</div>

        <div id="imageContainer">
            <img src="images/BobbySinger.jpg" class="imagesInTheContainer">
        </div>

        <div class="allButtonsContainer">
            <button class="allButtons right"></button>
            <button class="allButtons wrong"></button>
            <button class="allButtons wrong"></button>
            <button class="allButtons wrong"></button>
        </div>

    </div>

    <div class="nextQuestionContainer hide" id="nextQuestionContainer">
        <button id="nextQuestionButton" onclick="nextQuestion()" class="allButtons">Next question</button>
    </div>

    <script src="script2.js"></script>
</body>
</html>
